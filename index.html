<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gacha Mania</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <style>
    .bg-gacha {
      background: linear-gradient(135deg, #fbbf24, #f472b6, #60a5fa);
    }
    .rainbow-text {
      background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .slot-animation {
      font-size: 2rem;
      height: 2.5rem;
      overflow: hidden;
      position: relative;
    }
    .slot-animation span {
      display: block;
      animation: slotSpin 1s ease-in-out infinite;
    }
    @keyframes slotSpin {
      0% { transform: translateY(0); }
      100% { transform: translateY(-100%); }
    }
  </style>
</head>
<body class="bg-gacha min-h-screen flex flex-col items-center justify-center p-4">
  <div class="bg-white bg-opacity-90 p-8 rounded-2xl shadow-2xl max-w-md w-full text-center">
    <h1 class="text-4xl font-extrabold rainbow-text mb-4 animate-bounce">🎁 Gacha Mania!</h1>
    <p id="gachaCount" class="text-lg font-semibold text-gray-700 mb-4">Gacha Tersisa: 3</p>
    <button id="gachaButton" class="bg-gradient-to-r from-pink-500 via-yellow-400 to-blue-400 text-white px-6 py-3 rounded-full text-xl font-bold shadow-md hover:scale-105 transform transition">Gacha Sekarang!</button>
    <div id="slot" class="slot-animation text-purple-800 font-bold h-10 my-4"></div>
    <div id="result" class="mt-2 text-2xl text-purple-800 font-semibold"></div>
    <div id="collection" class="mt-6 text-left text-sm text-gray-800"></div>
    <button id="shareButton" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded shadow hover:bg-blue-600 transition">📤 Bagikan Koleksi</button>
  </div>

  <audio id="gachaSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c0f5b8c9c6.mp3?filename=success-1-6297.mp3"></audio>

  <script>
    const items = {
      tier1: ["Hagavi", "Mangekyou", "NTMY"],
      tier2: ["Junjou Shugi", "Kagami no Naka no Jeanne D’arc", "Manatsu no Christmas Rose"],
      tier3: ["RKJ", "Tsundere", "Finland Miracle"],
      tier4: ["Tenshi no Shipo", "Glory Days", "Onna No Ko No Dairokan"],
      tier5: ["Arashi", "7ji 12fun no Hatsukoi"],
      whatIf: ["Jaket Kuning", "Burung Unta", "Balerrina", "Ame no Pianist"]
    };

    const probabilities = [
      { tier: "tier1", weight: 300 },
      { tier: "tier2", weight: 250 },
      { tier: "tier3", weight: 200 },
      { tier: "tier4", weight: 150 },
      { tier: "tier5", weight: 70 },
      { tier: "whatIf", weight: 30 }
    ];

    let gachaCount = parseInt(localStorage.getItem("gachaCount") || "3");
    let collection = JSON.parse(localStorage.getItem("gachaCollection") || "[]");

    document.getElementById("gachaCount").textContent = `Gacha Tersisa: ${gachaCount}`;
    renderCollection();

    document.getElementById("gachaButton").addEventListener("click", async () => {
      if (gachaCount <= 0) {
        alert("Kamu sudah mencapai batas 3x gacha.");
        return;
      }

      const slotEl = document.getElementById("slot");
      const resultEl = document.getElementById("result");
      const gachaSound = document.getElementById("gachaSound");
      slotEl.innerHTML = "";
      resultEl.textContent = "";

      let spinner = setInterval(() => {
        const allItems = Object.values(items).flat();
        const rand = allItems[Math.floor(Math.random() * allItems.length)];
        slotEl.textContent = rand;
      }, 100);

      await new Promise(res => setTimeout(res, 5000));
      clearInterval(spinner);

      const item = getRandomItem();
      slotEl.textContent = item;
      resultEl.textContent = `🎉 Kamu dapat: ${item}`;

      gachaCount--;
      localStorage.setItem("gachaCount", gachaCount);
      document.getElementById("gachaCount").textContent = `Gacha Tersisa: ${gachaCount}`;

      collection.push(item);
      localStorage.setItem("gachaCollection", JSON.stringify(collection));
      renderCollection();

      gachaSound.play();

      confetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 }
      });
    });

    document.getElementById("shareButton").addEventListener("click", () => {
      if (collection.length === 0) {
        alert("Koleksi kamu kosong!");
        return;
      }
      const text = `Koleksi Gacha-ku 🎁:

${collection.join(", ")}`;
      const url = encodeURIComponent(text);
      const shareUrl = `https://twitter.com/intent/tweet?text=${url}`;
      window.open(shareUrl, '_blank');
    });

    function getRandomItem() {
      const totalWeight = probabilities.reduce((acc, obj) => acc + obj.weight, 0);
      let random = Math.random() * totalWeight;
      for (const prob of probabilities) {
        if (random < prob.weight) {
          const list = items[prob.tier];
          return list[Math.floor(Math.random() * list.length)];
        }
        random -= prob.weight;
      }
    }

    function renderCollection() {
      const container = document.getElementById("collection");
      if (collection.length === 0) {
        container.innerHTML = "<p>Koleksi kamu akan muncul di sini.</p>";
      } else {
        container.innerHTML = "<h3 class='font-bold mb-2'>🎒 Koleksi Kamu:</h3><ul class='list-disc list-inside'>" +
          collection.map(item => {
            const isWhatIf = items.whatIf.includes(item);
            return `<li${isWhatIf ? " style='color:gold;font-weight:bold'" : ""}>${item}</li>`;
          }).join('') +
          "</ul>";
      }
    }
  </script>
</body>
</html>
